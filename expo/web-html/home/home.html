        async function handleLogout() {
            if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                try {
                    console.log('üö™ Cerrando sesi√≥n...');
                    
                    // Marcar que se hizo logout ANTES de cerrar sesi√≥n
                    sessionStorage.setItem('logout_flag', 'true');
                    
                    // Cerrar sesi√≥n de Firebase primero
                    if (window.authService && window.authService.auth) {
                        console.log('üî• Cerrando sesi√≥n de Firebase...');
                        await window.authService.auth.signOut();
                        console.log('‚úÖ Sesi√≥n de Firebase cerrada');
                    }
                    
                    // Esperar m√°s tiempo para que Firebase procese el logout completamente
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Limpiar TODOS los datos locales EXCEPTO el logout_flag
                    localStorage.clear();
                    // Mantener el logout_flag por un tiempo para evitar redirecciones autom√°ticas
                    sessionStorage.setItem('logout_flag', 'true');
                    
                    // Limpiar cookies si existen
                    document.cookie = 'auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    document.cookie = 'user_data=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    document.cookie = 'user_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    
                    console.log('‚úÖ Sesi√≥n cerrada completamente, redirigiendo al login...');
                    
                    // Forzar recarga completa de la p√°gina de login
                    window.location.replace('../auth/login.html');
                    
                } catch (error) {
                    console.error('‚ùå Error cerrando sesi√≥n:', error);

                    window.location.replace('../auth/login.html');
                }
            }
        }
